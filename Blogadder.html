<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDUBLOG - Add</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #8aaec4;
        }
        .container {
            width: 70%;
            margin: 0 auto;
            background-color: #818cae;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #2b682d;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #256428;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Create Your Blog Post</h1>
    <form id="blogForm">
        <label for="blogTitle">TITLE:</label>
        <input type="text" id="blogTitle" name="title" placeholder="Enter your blog title" required style="width:100%; padding: 10px; font-size: 16px; border-radius: 4px; border: 1px solid #ccc; margin-bottom: 20px;">

        <label for="blogContent">CONTENT:</label>
        <textarea id="blogContent" name="content" placeholder="Write your blog post here..." required></textarea>

        <button type="submit">Submit Blog</button>
    </form>
</div>

<script>
    // Simple JavaScript to simulate form submission
    document.getElementById('blogForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Get input values
        const title = document.getElementById('blogTitle').value;
        const content = document.getElementById('blogContent').value;

        if (title && content) {
            alert('Your blog post has been submitted!\n\nTitle: ' + title + '\n\nContent: ' + content);
            document.getElementById('blogForm').reset();
        } else {
            alert('Please fill in both the title and content.');
        }
    });
</script>

</body>
</html>
